<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="images/01-6.jpg" alt="" id="person-img">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">ux desinger</p>
                <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis sed quibusdam iure iste
                    quo, maxime doloremque consectetur minima quod excepturi commodi vero, inventore ipsa in.</p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
